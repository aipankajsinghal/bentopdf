<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BentoPDF - PDF Toolkit</title>
  <link rel="icon" href="/favicon.ico" sizes="any" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link rel="apple-touch-icon" href="/images/favicon.png" />
  <link href="src/css/styles.css" rel="stylesheet" />
</head>

<body class="antialiased bg-gray-900 overflow-hidden">
  <!-- Ribbon Toolbar -->
  <div id="ribbon" class="flex-shrink-0"></div>

  <!-- Document Tabs Bar -->
  <div id="document-tabs" class="hidden flex items-center gap-1 bg-gray-800 border-b border-gray-700 px-2 py-1 overflow-x-auto flex-shrink-0"></div>

  <!-- Main Layout: Thumbnails + Viewer -->
  <div class="flex flex-1 h-[calc(100vh-80px)] overflow-hidden">

    <!-- Thumbnails Panel (Left) -->
    <div id="thumbnails-panel" class="w-32 bg-gray-800 border-r border-gray-700 flex flex-col overflow-hidden flex-shrink-0">
      <div class="flex items-center justify-between px-2 py-1.5 border-b border-gray-700">
        <span class="text-xs text-gray-400 font-medium">Pages</span>
        <button id="toggle-thumbnails-btn" class="p-1 text-gray-400 hover:text-white transition-colors" title="Toggle thumbnails">
          <i data-lucide="panel-left-close" class="w-3 h-3"></i>
        </button>
      </div>
      <div id="thumbnails" class="flex-1 overflow-y-auto p-2 space-y-2"></div>
    </div>

    <!-- Main Viewer Area -->
    <div class="flex-1 flex flex-col overflow-hidden">

      <!-- Viewer Toolbar -->
      <div id="viewer-toolbar" class="hidden flex items-center justify-between bg-gray-800/50 border-b border-gray-700 px-3 py-1">
        <div class="flex items-center gap-2">
          <button id="prev-page-btn" class="p-1 text-gray-400 hover:text-white transition-colors" title="Previous page">
            <i data-lucide="chevron-left" class="w-4 h-4"></i>
          </button>
          <span id="page-indicator" class="text-xs text-gray-300 min-w-[60px] text-center">1 / 1</span>
          <button id="next-page-btn" class="p-1 text-gray-400 hover:text-white transition-colors" title="Next page">
            <i data-lucide="chevron-right" class="w-4 h-4"></i>
          </button>
        </div>
        <div class="flex items-center gap-2">
          <button id="zoom-out-btn" class="p-1 text-gray-400 hover:text-white transition-colors" title="Zoom out">
            <i data-lucide="zoom-out" class="w-4 h-4"></i>
          </button>
          <span id="zoom-indicator" class="text-xs text-gray-300 min-w-[40px] text-center">100%</span>
          <button id="zoom-in-btn" class="p-1 text-gray-400 hover:text-white transition-colors" title="Zoom in">
            <i data-lucide="zoom-in" class="w-4 h-4"></i>
          </button>
          <button id="fit-page-btn" class="p-1 text-gray-400 hover:text-white transition-colors ml-2" title="Fit to page">
            <i data-lucide="maximize" class="w-4 h-4"></i>
          </button>
        </div>
        <div class="flex items-center gap-2">
          <button id="download-btn" class="flex items-center gap-1 px-3 py-1 bg-indigo-600 hover:bg-indigo-700 text-white text-xs font-medium rounded transition-colors">
            <i data-lucide="download" class="w-3 h-3"></i>
            <span>Download</span>
          </button>
        </div>
      </div>

      <!-- PDF Viewer Container -->
      <div id="viewer-area" class="flex-1 overflow-auto bg-gray-900 flex items-center justify-center">

        <!-- Drop Zone (shown when no document) -->
        <div id="drop-zone" class="flex items-center justify-center p-8">
          <div class="text-center max-w-md">
            <div id="drop-zone-inner" class="border-2 border-dashed border-gray-600 rounded-2xl p-12 hover:border-indigo-500 hover:bg-gray-800/50 transition-all cursor-pointer">
              <input type="file" id="file-input" class="hidden" accept="application/pdf,.pdf" multiple />
              <div class="mb-4">
                <i data-lucide="file-up" class="w-16 h-16 text-gray-500 mx-auto"></i>
              </div>
              <h2 class="text-xl font-semibold text-white mb-2">Drop PDF here</h2>
              <p class="text-gray-400 text-sm mb-4">or click to open</p>
              <p class="text-gray-500 text-xs">Open a PDF file to start editing</p>
            </div>
          </div>
        </div>

        <!-- PDF Viewer (hidden until document loaded) -->
        <div id="pdf-viewer" class="hidden p-4">
          <canvas id="viewer-canvas" class="shadow-xl rounded"></canvas>
        </div>

      </div>
    </div>
  </div>

  <!-- Modals -->

  <!-- Loader Modal -->
  <div id="loader-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4 border border-gray-700 shadow-xl">
      <div class="solid-spinner"></div>
      <p id="loader-text" class="text-white text-lg font-medium">Processing...</p>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-gray-800 max-w-sm w-full p-6 rounded-lg border border-gray-700 shadow-xl text-center">
      <h3 id="alert-title" class="text-xl font-bold text-white mb-2">Alert</h3>
      <p id="alert-message" class="text-gray-300 mb-6 whitespace-pre-line">This is an alert message.</p>
      <button id="alert-ok" class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">OK</button>
    </div>
  </div>

  <!-- Warning Modal (for unsaved changes confirmation) -->
  <div id="warning-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
    <div class="bg-gray-800 rounded-xl border border-gray-700 shadow-2xl max-w-md w-full overflow-hidden animate-scale-in">
      <div class="p-6">
        <div class="flex items-start gap-4 mb-4">
          <div id="warning-icon" class="w-12 h-12 flex items-center justify-center rounded-full bg-yellow-500/10 flex-shrink-0">
            <i data-lucide="alert-triangle" class="w-6 h-6 text-yellow-500"></i>
          </div>
          <div class="flex-1">
            <h3 id="warning-title" class="text-xl font-bold text-white mb-2">Warning</h3>
            <p id="warning-message" class="text-gray-300 text-sm leading-relaxed"></p>
          </div>
        </div>
      </div>
      <div class="flex gap-3 p-4 bg-gray-850 border-t border-gray-700">
        <button id="warning-cancel-btn" class="flex-1 px-4 py-2.5 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-medium transition-colors">Cancel</button>
        <button id="warning-confirm-btn" class="flex-1 px-4 py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg font-medium transition-colors">Proceed</button>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
    <div class="bg-gray-800 w-full max-w-md rounded-xl border border-gray-700 shadow-2xl">
      <div class="p-6 border-b border-gray-700 flex justify-between items-center">
        <h3 class="text-xl font-bold text-white flex items-center gap-2">
          <i data-lucide="settings" class="w-6 h-6 text-indigo-400"></i>
          Settings
        </h3>
        <button id="close-settings-modal" class="text-gray-400 hover:text-white transition-colors">
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>
      </div>
      <div class="p-6 space-y-4">
        <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg border border-gray-700">
          <div class="flex-1">
            <label for="ribbon-expanded-toggle" class="text-sm font-medium text-gray-200 cursor-pointer">
              Expanded Ribbon
            </label>
            <p class="text-xs text-gray-400 mt-1">Show tool labels in ribbon toolbar</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer ml-4">
            <input type="checkbox" id="ribbon-expanded-toggle" class="sr-only peer">
            <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
          </label>
        </div>
        <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg border border-gray-700">
          <div class="flex-1">
            <label for="show-thumbnails-toggle" class="text-sm font-medium text-gray-200 cursor-pointer">
              Show Thumbnails
            </label>
            <p class="text-xs text-gray-400 mt-1">Display page thumbnails panel</p>
          </div>
          <label class="relative inline-flex items-center cursor-pointer ml-4">
            <input type="checkbox" id="show-thumbnails-toggle" class="sr-only peer" checked>
            <div class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
          </label>
        </div>
      </div>
      <div class="p-4 border-t border-gray-700 text-center">
        <p class="text-xs text-gray-400">Settings are automatically saved</p>
      </div>
    </div>
  </div>

  <script type="module" src="src/js/utils/lucide-init.ts"></script>
  <script type="module" src="src/version.ts"></script>
  <script type="module" src="src/js/main.ts"></script>
</body>

</html>
